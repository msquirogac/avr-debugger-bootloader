; https://docs.platformio.org/page/projectconf.html

; Fuse calculator
; https://eleccelerator.com/fusecalc/fusecalc.php?chip=atmega328p&LOW=E2&HIGH=D2&EXTENDED=FD&LOCKBIT=3F

[env:loader]
platform = atmelavr
board = 328p8m
upload_protocol = usbasp-clone
board_bootloader.file = .pio/build/loader/firmware.hex
board_bootloader.lfuse = 0xE2
board_bootloader.hfuse = 0xD2
board_bootloader.efuse = 0xFD
board_bootloader.lock_bits = 0x3F
board_bootloader.unlock_bits = 0x3F
build_flags =
  -DBAUD_RATE=57600
  -DLED_START_FLASHES=3
  -mrelax
  -fpack-struct
  -fshort-enums
  -fno-split-wide-types
  -fno-inline-small-functions
  -Wl,--section-start=.text=0x7800
  -Wl,--section-start=.opti_api=0x7fe8
  -Wl,-section-start=.mystrings=0x7fc0
  -Wl,--section-start=.version=0x7ffe
  -Wl,--relax -Wl,--gc-sections -nostartfiles -nostdlib
  -Wl,--undefined=api_functions -Wl,--undefined=optiboot_version



